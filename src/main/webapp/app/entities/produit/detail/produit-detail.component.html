<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (produit) {
      <div>
        <h2 data-cy="produitDetailsHeading"><span>Produit</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ produit.id }}</span>
          </dd>
          <dt><span>Description</span></dt>
          <dd>
            <span>{{ produit.description }}</span>
          </dd>
          <dt><span>Nom</span></dt>
          <dd>
            <span>{{ produit.nom }}</span>
          </dd>
          <dt><span>Prix</span></dt>
          <dd>
            <span>{{ produit.prix }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
        </button>

        <button type="button" [routerLink]="['/produit', produit.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
        </button>
      </div>
    }
  </div>
</div>
